name: Docker CI

on:
  push:
    branches:
      - main
      - mateusz/add-workflow
  pull_request:
    branches:
      - main

jobs:
  docker-ci:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Docker
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Build the Docker image
    - name: Build Docker Image
      run: docker build -t haskell-halogen-image:latest .

    # Run tests in the Docker container
    - name: Run Tests
      run: docker run --rm haskell-halogen-image:latest ./run-build.sh